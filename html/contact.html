<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
  <body>
    <div class="contact-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead">
          <div class="inner">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                  <div class="container-xl">
                    <a class="navbar-brand" href="./homepage.html">TRICK CENTRAL - A HUB FOR MARTIAL ARTS TRICKING NEWS</a>
                    
                    <div>
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="./homepage.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./about.html">About Me</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="./blogs.html" tabindex="-1">Blogs</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="./contact.html" tabindex="-1">Contact</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
          </div>
        </header>
        <main role="main" class="contact">
          <form name="contactForm" onsubmit="return validateForm()" method="post">
            <div id="contactTitle">
              <h2>CONTACT US!</h2>
            </div>
            <div class="row">
                <label>Full Name *</label>
                <input type="text" name="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>Email Address *</label>
                <input type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Mobile Number *</label>
                <input type="text" name="mobile" maxlength="10">
                <div class="error" id="mobileErr"></div>
            </div><br>
            <!-- <div class="row"> -->
                <label>Message *</label>
                <textarea cols="75" name="message" rows="10" placeholder="Enter message here..."></textarea>
                <div class="error" id="messageErr"></div>
            <!-- </div> -->
            <div class="row">
                <input type="submit" id="submit" value="Submit">
            </div>
          </form>
        </main>  
    </div>
    <script src="../js/contact.js"></script> 
  </body>
</html>
